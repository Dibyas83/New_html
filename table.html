
<!DOCTYPE html>
<html lang=""en>
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="pics/portrait-man-cartoon-style.jpg">
    <title>TABLE</title>
</head>
<body>

    <h3>Store Hours</h3>
    <table border="1" style="background-color: black;">
        <tr align="center" style="background-color: rgb(112, 218, 195);">  <!--table row-->
            <th width="100">Sun</th>  <!--columns of store hours of week-->
            <th width="100">Mon</th>    <!--one header for each columns -->
            <th width="100">Tue</th>
            <th width="100">Wed</th>
            <th width="100">Thu</th>
            <th width="100">Fri</th>
            <th width="100">Sat</th>

        </tr>
        <tr align="center" style="background-color: lightcoral;">
            <td>Closed</td>  <!--table data -->
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>10-2</td>
        </tr>
    </table>


</body>
</html>
