<!DOCTYPE html>
<html lang=""en>
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="pics/portrait-man-cartoon-style.jpg">
    <title>potrait</title>
</head>
    <body>
        <h2>Html forms</h2>  <!--Corresponds to the HTTP GET method; form data are appended to the action attribute URI with a '?' as separator, and the resulting URI is sent to the server. Use this method when the form has no side-effects and contains only ASCII characters-->>
        <form action="/action_page.php" method="post" enctype="multipart/form-data"> <!--action is address to be send ,post is confidential data Corresponds to the HTTP POST method; form data are included in the body of the form and sent to the server,get retrieve data-->>
            
            <label for="username">username</label><br>
            <input type="text" id="username" minlength="6" maxlength="15" required value="john"><br>
            
            <label for="password">password;</label><br>
            <input type="password" id="password" minlength="6" maxlength="15" required value="123456" value="Doe"><br><br>
            
            <label for="email">email:</label><br>
            <input type="email" id="email" placeholder="dfgghth@gmail.com"><br>

            <label for="phone">phone #:</label><br>
            <input type="tel" id="phone" placeholder="91 8339827800" pattern="[0-9]{2} [0-9]{10}"><br>

            <label for="bday">birthdate:</label><br>
            <input type="date" id="bday"><br>

            <label for="quantity">quantity:</label><br>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>

            <label for="title">title:</label>

            <label for="Mr">Mr:</label>
            <input type="radio" id="Mr" value="Mr" name="title">  <!--added to same group-->
            <label for="Ms">Ms:</label>
            <input type="radio" id="Ms" value="Ms" name="title">
            <label for="phd">phd:</label>
            <input type="radio" id="phd" value="phd" name="title"><br>

            <label for="payment">payment</label>
            <select id ="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>

            </select><br>

            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea>

            <label for="file">file</label>
            <input type="file" id="file" accept="image/png,image/jpeg"><br>

            <input type="reset"><br>
            <input type="submit" value="submit">  <!--value is what written in input box-->>
        </form>
    </body>
</html>
